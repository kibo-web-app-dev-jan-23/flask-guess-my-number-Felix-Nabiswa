<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess My Number</title>
    <meta name="description" content="Number Guessing Game with Flask">
  </head>
  <body>
    <h1>Number Guessing Game</h1>

    {% if secret == guess  %}
    <h2>Congratulations! You guessed the secret number.</h2>
    {% elif secret > guess %}
    <h2>Sorry, your guess is too low. Please try again.</h2>
    {% else %}
    <h2>Sorry, your guess is too high. Please try again.</h2>
    {% endif %}

    <p> <a href= {{ url_for('index') }}> Click here to retry.</a> </p>
    
  </body>
</html>
